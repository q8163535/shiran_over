[program:IEC104Slave]
command=/home/SGLogger/IEC104Slave
directory=/home/SGLogger/
autostart=true
autorestart=false
redirect_stderr=true
stdout_logfile=/var/sungrow/log/IEC104Slave_out.log
stdout_logfile_maxbytes=5MB 
stdout_logfile_backups=1
stderr_logfile=/var/sungrow/log/IEC104Slave_err.log
stderr_logfile_maxbytes=5MB 
stderr_logfile_backups=1
